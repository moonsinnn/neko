{% import "contents.html" as layout %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{ layout.header(title, desc) }}
  </head>

  <body>
    {{ layout.heading() }}
    <div class="container-md">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-12 mt-2">
          <div class="card">
            <div class="card-header earth-text text-center">Page Error..</div>
            <div class="card-body text-center earth-text">
              <img
                src="{{ url_for('static', filename='img/404.png') }}"
                alt=""
                class="img-fluid w-50"
              />
              <div class="row">
                <div class="col-md-8 mx-auto">
                  <p class="mt-3 text-danger d-flex text-break">{{ desc }}</p>
                </div>
              </div>
              <div class="col mt-3">
                <a
                  href="#"
                  class="text-decoration-none btn btn-outline-secondary btn-sm shadow me-2"
                  ><i class="bi bi-house me-1"></i>Home</a
                >
                <a
                  href="javascript: window.history.back()"
                  class="text-decoration-none btn btn-outline-secondary btn-sm shadow"
                  ><i class="bi bi-arrow-left me-1"></i>Back</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{ layout.footer() }}
  </body>
</html>
